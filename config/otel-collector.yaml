# OpenTelemetry Collector Configuration for Trinity
# Receives metrics from Claude Code agents and exports to Prometheus format

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

processors:
  # Batch metrics for efficient export
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Add Trinity metadata to all metrics
  resource:
    attributes:
      - key: platform
        value: trinity
        action: upsert

exporters:
  # Prometheus exporter - scrape at :8889/metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: trinity
    const_labels:
      platform: trinity

  # Debug logging - useful for troubleshooting
  # Set verbosity to "detailed" to see full metric data
  debug:
    verbosity: basic
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]

  telemetry:
    logs:
      level: info
